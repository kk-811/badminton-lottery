<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>バドミントンくじ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>バドミントンダブルスくじ</h1>

<!-- ① メンバー選択画面 -->
<div id="member-selection">
  <h2>メンバーを選択してください</h2>
  <div id="member-list"></div>
  <button onclick="confirmMembers()">決定</button>
</div>

<!-- ② くじ引き画面（最初は非表示） -->
<div id="lottery-screen" style="display:none;">
  <h2>くじ引き</h2>
  <p>名前をタップして番号を引いてください</p>
  <div id="lottery-area"></div>
  <p id="turn-display"></p>
  <button onclick="startMatches()">試合開始</button>
  <h2>試合</h2>

  <div id="court">
    <div class="team">
      <p id="teamA1"></p>
      <p id="teamA2"></p>
    </div>

    <div class="team">
      <p id="teamB1"></p>
      <p id="teamB2"></p>
    </div>
  </div>

  <button onclick="prevMatch()">前へ</button>
  <button onclick="nextMatch()">次へ</button>
</div>
<div id="match-screen" style="display:none;"></div>

<script src="script.js"></script>

</body>
</html>
